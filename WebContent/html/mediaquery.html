<body>
<h1>미디어쿼리</h1>
<p>미디어쿼리는 화면 크기에 따른각각의 속성 값을 지정하여, 여러가지 화면을 구성하는 기술</p>
<p>@media only all and (조건){실행문}</p>
<ul>
	<li>@media : 미디어 쿼리가 시작</li>
	<li>only : 미디어 쿼리 구문을 해석명령어(생략가능)</li>
	<li>all : 미디어 쿼리를 해석해야 할 대상(생략가능)</li>
	<li>and : 앞과 뒤의 조건을 나타냄(생략가능)</li>
	<li>(조건문) : 해당 조건을 설정</li>
	<li>{실행문} : 조건에 따른 실행 설정</li>
</ul>

</body>
</html>
